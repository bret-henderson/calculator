<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-whole">
        <div class="row" id="output">0</div>
        <div class="row" id="clear-delete">
            <button class="action-button" id="clear">Clear</button>
            <button class="action-button" id="delete">Delete</button>
            <button class="operator-button" id="divide">/</button>
            <button class="operator-button" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="number-button" id="seven">7</button>
            <button class="number-button" id="eight">8</button>
            <button class="number-button" id="nine">9</button>
            <button class="operator-button" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="operator-button" id="add">+</button>
        </div>
        <div id="bottom-two-rows">
            <div id="left-side">
                <div class="row">
                    <button class="number-button" id="one">1</button>
                    <button class="number-button" id="two">2</button>
                    <button class="number-button" id="three">3</button>
                </div>
                <div class="row">
                    <button class="number-button" id="zero">0</button>
                    <button class="number-button" id="point">.</button>
                </div>                
            </div>
            <div id="right-side">
                <button class="equals-button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
